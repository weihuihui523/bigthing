<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台主页</title>
    <!-- 导入 layui 的样式表 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 导入第三方图标库 -->
    <link rel="stylesheet" href="/assets/fonts/iconfont.css" />
    <!-- 导入自己的index.css -->
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <img src="/assets/images/logo.png" alt="" />
            </div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;" class='userinfo'>
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
                        <!-- 这里加了个文本头像 -->
                        <span class="text-avatar">A</span>
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">更换头像</a></dd>
                        <dd><a href="">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <!-- 使用阿里的图标，用class方法导入，iconfont意思是要使用图标，icon-tuichu意思是使用了哪个图标 -->
                    <a href="javascript:;" id='btnLogout'><span class="iconfont icon-tuichu"></span>退出</a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <div class="userinfo">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
                    <span class="text-avatar">A</span>
                    <span id="welcome">欢迎 ***</span>
                </div>
                <ul class="layui-nav layui-nav-tree" lay-shrink="all">
                    <!-- layui-this是在layui中样式是默认选中的 -->
                    <li class="layui-nav-item layui-this">
                        <!-- 后台主页的内容都在dashboard中，点击首页，跳转到后台主页，用target属性让在指定的iframe里面打开-->
                        <a href="/home/dashboard.html" target="fm"><span class="iconfont icon-home"></span>首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd>
                                <!-- 使用layui的字体图标 -->
                                <a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章类别</a>
                            </dd>
                            <dd>
                                <a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章列表</a>
                            </dd>
                            <dd>
                                <a href="javascript:;"><i class="layui-icon layui-icon-app"></i>发布文章</a>
                            </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>
                            个人中心</a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:;"><i class="layui-icon layui-icon-app"></i>基本资料</a>
                            </dd>
                            <dd>
                                <a href="javascript:;"><i class="layui-icon layui-icon-app"></i>更换头像</a>
                            </dd>
                            <dd>
                                <a href="javascript:;"><i class="layui-icon layui-icon-app"></i>重置密码</a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- name属性是iframe的名称，src是要显示页面的url地址，即你想显示哪个页面就填哪个url地址 -->
            <!-- 即iframe是个载体，是一个空的显示屏，你想显示什么内容，就将这个内容的url写到iframe的src中，a标签的target属性是将网页跳转到哪，这里指向iframe的name属性 -->
            <!-- 具体使用哪个页面是通过点击哪个a链接决定的 -->
            <iframe name="fm"  src="/home/dashboard.html" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
    <!-- 导入 layui 的JS文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src='/assets/lib/jquery.js'></script>
    <!-- 导入baseApi -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/index.js"></script>
</body>

</html>
